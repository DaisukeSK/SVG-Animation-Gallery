<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Ocean</title>

  </head>
  <body>
    <div id="bubble"></div>
    <div id="light">
      <!-- <svg width="10" height="300" style="transform:rotate(-45deg); transform-origin:5px 0">
        <rect cx="0" cy="0" width="10" height="300" fill="green">
        </svg> -->
    </div>

    <div class="rangeContainer">
      <div class="paramName">Bubble:</div>
      <div class="flex">
        <img src="../public/minus.svg">
        <input type="range" min="1" max="5" value="3" name="bubble">
        <img src="../public/plus.svg">
      </div>

      <div class="paramName">Light:</div>
      <div class="flex">
        <img src="../public/minus.svg">
        <input type="range" min="1" max="5" value="3" name="light">
        <img src="../public/plus.svg">
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
