<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../common.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
        <title>Shapes & Colors</title>
    </head>

    <body>
        <a class="backToHomepage" href="https://svg-animation-gallery.vercel.app/">SVG Animation Gallery</a>

        <div class="option">

        <div>Color:</div>
        <div class="color1">
            <svg width="28" height="28">
            <circle cx="50%" cy="50%" r="35%" stroke="none" filter="blur(0px)">
            </svg>
        </div>
        <div class="color2">
            <svg width="28" height="28">
                <circle cx="50%" cy="50%" r="35%" stroke="none" filter="blur(0px)">
            </svg>
        </div>
        <div class="color3">
            <svg width="28" height="28">
                <circle cx="50%" cy="50%" r="35%" stroke="none" filter="blur(0px)">
            </svg>
        </div>
        
        <div>Shape:</div>
        <div class="shape1">
            <svg width="28" height="28">
                <circle cx="50%" cy="50%" r="43%" fill=grey stroke="none" filter="blur(2px)">
            </svg>
        </div>

        <div class="shape2">
            <svg width="28" height="28">
                <rect x="4" y="4" width="20" height="20" fill="grey" stroke=grey stroke-width="0"/>
            </svg>
        </div>

        <div class="shape3">
            <svg width="28" height="28">
                <path d='M24 8 v11.5 l-10 5.8 l-10 -5.8 v-11.5 l10 -5.8 l10 5.8 v11.5' fill="none" stroke=grey stroke-width="4"/>
            </svg>
        </div>

        </div>
        
        <script src="main.js"></script>
    </body>
</html>
