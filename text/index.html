<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Text Styles</title>
  </head>

  <body>

    <div class="outputDiv">

      <svg width="100%" height="100%">

        <defs>
          <radialGradient id="type1_1" cy="50%" r="100%" gradientUnits="userSpaceOnUse">
            <stop style="stop-color:darkblue">
              <animate attributeName="offset" dur="3s" values="0;1" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:cyan">
              <animate attributeName="offset" dur="3s" values="0;1.7" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:white">
              <animate attributeName="offset" dur="3s" values="0;2.2" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:cyan">
              <animate attributeName="offset" dur="3s" values="0;2.5" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:darkblue">
              <animate attributeName="offset" dur="3s" values="0;2.7" repeatCount="indefinite"/>
            </stop>
          </radialGradient>

          <radialGradient id="type1_2" cy="50%" r="100%" gradientUnits="userSpaceOnUse">
            <stop style="stop-color:rgb(0, 0, 0)">
              <animate attributeName="offset" dur="3s" values="0;1" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:navy">
              <animate attributeName="offset" dur="3s" values="0;1.7" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:white">
              <animate attributeName="offset" dur="3s" values="0;2.2" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:cyan">
              <animate attributeName="offset" dur="3s" values="0;2.5" repeatCount="indefinite"/>
            </stop>
            <stop style="stop-color:rgb(0, 0, 0)">
              <animate attributeName="offset" dur="3s" values="0;2.7" repeatCount="indefinite"/>
            </stop>
          </radialGradient>

          <pattern id="type2_1" width="100%" height="100%">
            <rect x="0" width="100%" height="100%" fill="navy"/>
            <rect x="0" width="100%" height="1" fill="dodgerBlue">
              <animate attributeName="y" values="25;100;20;100" dur="3s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="1" fill="blue">
              <animate attributeName="y" values="3;70;50;110;8" dur="5s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="2" fill="white">
              <animate attributeName="y" values="53;60;110;70;48;90" dur="5s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="2" fill="blue">
              <animate attributeName="y" values="13;50;33;70;100" dur="3s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="3" fill="dodgerBlue">
              <animate attributeName="y" values="111;45;10;50;10;110" dur="2s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="4" fill="blue">
              <animate attributeName="y" values="67;110;30;50;80" dur="2s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="2" fill="white">
              <animate attributeName="y" values="33;75;110;40;112;20" dur="5s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="2" fill="dodgerBlue">
              <animate attributeName="y" values="13;55;30;90;52;10;100" dur="3s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="5" fill="blue">
              <animate attributeName="y" values="15;100;50;20;77;110" dur="3s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="1" fill="white">
              <animate attributeName="y" values="29;1;90;23;111;45;2;11" dur="3s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="2" fill="darkcyan">
              <animate attributeName="y" values="21;56;80;31;77;111" dur="3s" repeatCount="indefinite">
            </rect>
            <rect x="0" width="100%" height="2" fill="dodgerBlue">
              <animate attributeName="y" values="110;31;78;90;" dur="3s" repeatCount="indefinite">
            </rect>
          </pattern>

          <linearGradient id="type3_1" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop style="stop-color:#001F01;">
              <animate attributeName="offset" values="-1;1" dur="3s" repeatCount="indefinite">
            </stop>
            <stop style="stop-color:green;">
              <animate attributeName="offset" values="-0.6;1.4" dur="3s" repeatCount="indefinite">
            </stop>
            <stop style="stop-color:#00F604;">
              <animate attributeName="offset" values="-0.3;1.7" dur="3s" repeatCount="indefinite">
            </stop>
            <stop style="stop-color:white;">
              <animate attributeName="offset" values="-0.05;1.95" dur="3s" repeatCount="indefinite">
            </stop>
            <stop style="stop-color:#001F01;">
              <animate attributeName="offset" values="0;2" dur="3s" repeatCount="indefinite">
            </stop>
          </linearGradient>
    
          <pattern id="type3_2" width="100%" height="100%">
            <rect x="0" y="30" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="34" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="38" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="42" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="46" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="50" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="54" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="58" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="62" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="66" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="70" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="74" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="78" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="82" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="86" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="90" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="94" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="98" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="102" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="106" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
            <rect x="0" y="110" width="100%" height="2" fill="hsla(122, 100%, 30%, 0.3)"/>
          </pattern>

          <linearGradient id="type4_1" x1="0%" y1="0%" x2="150%" y2="30%">
            <stop style="stop-color:black;">
              <animate class="blackGradAnm" attributeName="offset" values="-1;1" animation-timing-function="linear"/>
            </stop>
            <stop style="stop-color:rgb(55, 55, 55);">
              <animate class="blackGradAnm" attributeName="offset" values="-0.6;1.4" animation-timing-function="linear"/>
            </stop>
            <stop style="stop-color:white;">
              <animate class="blackGradAnm" attributeName="offset" values="-0.5;1.5" animation-timing-function="linear"/>
            </stop>
            <stop style="stop-color:rgb(55, 55, 55);">
              <animate class="blackGradAnm" attributeName="offset" values="-0.4;1.6" animation-timing-function="linear"/>
            </stop>
            <stop style="stop-color:black;">
              <animate class="blackGradAnm" attributeName="offset" values="0;2" animation-timing-function="linear"/>
            </stop>
          </linearGradient>

          <linearGradient id="type4_2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0" style="stop-color:rgb(0, 0, 0);"></stop>
            <stop offset=".1" style="stop-color:rgb(133, 133, 133);"></stop>
            <stop offset=".15" style="stop-color:rgb(7, 7, 7);"></stop>
            <stop offset=".2" style="stop-color:rgb(88, 88, 88);"></stop>
            <stop offset=".3" style="stop-color:white;"></stop>
            <stop offset=".33" style="stop-color:rgb(29, 29, 29);"></stop>
            <stop offset=".36" style="stop-color:white;"></stop>
            <stop offset=".4" style="stop-color:rgb(29, 29, 29);"></stop>
            <stop offset=".5" style="stop-color:rgb(150, 150, 150);"></stop>
            <stop offset=".6" style="stop-color:rgb(22, 22, 22);"></stop>
            <stop offset=".63" style="stop-color:rgb(255, 255, 255);"></stop>
            <stop offset=".66" style="stop-color:rgb(22, 22, 22);"></stop>
            <stop offset=".7" style="stop-color:rgb(230, 230, 230);"></stop>
            <stop offset=".75" style="stop-color:rgb(7, 7, 7);"></stop>
            <stop offset=".8" style="stop-color:rgb(99, 99, 99);"></stop>
            <stop offset=".83" style="stop-color:rgb(224, 224, 224);"></stop>
            <stop offset=".86" style="stop-color:rgb(32, 32, 32);"></stop>
            <stop offset=".9" style="stop-color:white;"></stop>
            <stop offset="1" style="stop-color:rgb(0, 0, 0);"></stop>
          </linearGradient>

          <pattern id="type5_1" width="100%" height="100%">
            <rect width="100%" height="100%" fill="white"></rect>
  
  <circle r="15" fill="gold">
              
              <animate attributeName="cx" values="30%;100%" dur="7s" repeatCount="indefinite"/>
              <animate attributeName="cy" values="0;60%" dur="7s" repeatCount="indefinite"/>
            
            </circle>
  
  <circle r="25" fill="lightblue">
              
              <animate attributeName="cx" values="40%;70%" dur="8s" repeatCount="indefinite"/>
              <animate attributeName="cy" values="0;100%;0" dur="8s" repeatCount="indefinite"/>
            
            </circle>
  
  <circle r="10" fill="cadetblue">
              
              <animate attributeName="cx" values="20%;80%" dur="15s" repeatCount="indefinite"/>
              <animate attributeName="cy" values="0;100%;0;100%;0;100%;0" dur="15s" repeatCount="indefinite"/>
            
            </circle>
  
  <circle r="10" fill="DeepPink" cx="30%" style="transform-origin:center">
              
              <animateTransform attributeName="transform" type="rotate" values="360;0" dur="10s" repeatCount="indefinite"/>
            
            </circle>

            
            <rect width="10" height="10" x="0" y="0" fill="red">
              <animateTransform attributeName="transform" attributeType="xml" type="translate" values="0 50;900 150" dur="12s" repeatCount="indefinite"/>
<!--               <animateTransform attributeName="transform" type="translateX" values="0;100%" dur="12s" repeatCount="indefinite"/> -->
              <animateTransform attributeName="transform" type="rotate" values="0 5 5;360 5 5" dur="3s" repeatCount="indefinite" additive="sum"/>
              
            </rect>
  
  <rect width="30" height="30" x="0" y="0" fill="purple">
              <animateTransform attributeName="transform" type="translate" values="0 150;700 0" dur="12s" repeatCount="indefinite"/>
              <animateTransform attributeName="transform" type="rotate" values="0 25 5;360 5 0" dur="3s" repeatCount="indefinite" additive="sum"/>
              
            </rect>
  
  <rect width="10" height="50" fill="lightgreen">
              <animateTransform attributeName="transform" type="translate" values="-50 150;700 -50" dur="9s" repeatCount="indefinite"/>
              <animateTransform attributeName="transform" type="rotate" values="0 5 27;360 5 27" dur="3s" repeatCount="indefinite" additive="sum"/>
              
            </rect>
  
            <rect width="30" height="30" fill="orange" x="30%" y="50%" style="transform-origin:center">
              <!--               <animateTransform attributeName="transform" type="translate" values="-50 100;300 -50" dur="5s" repeatCount="indefinite"/> -->
                            <animateTransform attributeName="transform" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
                            
                          </rect>

        <rect width="25" height="25" fill="Indigo" x="7%" y="70%" style="transform-origin:center">
          <!--               <animateTransform attributeName="transform" type="translate" values="-50 100;300 -50" dur="5s" repeatCount="indefinite"/> -->
                        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
                        
                      </rect>
  
  <rect width="15" height="15" fill="green" x="25%" y="10%" style="transform-origin:center">
<!--               <animateTransform attributeName="transform" type="translate" values="-50 100;300 -50" dur="5s" repeatCount="indefinite"/> -->
              <animateTransform attributeName="transform" type="rotate" values="360;0" dur="15s" repeatCount="indefinite"/>
              
            </rect>
  
  <rect width="15" height="15" fill="pink">
<!--               <animateTransform attributeName="transform" type="translate" values="-50 100;300 -50" dur="5s" repeatCount="indefinite"/> -->
              <animate attributeName="x" values="100%;0%" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="y" values="100%;0%" dur="9s" repeatCount="indefinite"/>
              
            </rect>
  
  <rect width="15" height="15" fill="FireBrick">
<!--               <animateTransform attributeName="transform" type="translate" values="-50 100;300 -50" dur="5s" repeatCount="indefinite"/> -->
              <animate attributeName="x" values="20%;80%" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="y" values="100%;0%" dur="12s" repeatCount="indefinite"/>
              
            </rect>
              

            


            <rect width="15" height="15" fill="blue">
              <animate attributeName="x" values="110%;0" dur="12s" repeatCount="indefinite"/>
              <animate attributeName="y" values="0;70%" dur="12s" repeatCount="indefinite"/>
              <animate attributeName="height" values="15;25;15" dur="1s" repeatCount="indefinite"/>
            </rect>

            <rect width="45" height="3" fill="lawngreen">
              <animate attributeName="x" values="100%;-10%" dur="7s" repeatCount="indefinite"/>
              <animate attributeName="y" values="70%;30%" dur="7s" repeatCount="indefinite"/>
            </rect>
  
  <rect width="55" height="2" fill="orangered">
              <animate attributeName="x" keyTimes="0;0.25; 1" values="-10%;100%;100%" dur="5s" repeatCount="indefinite"/>
              <animate attributeName="y" keyTimes="0;0.25; 1" values="70%;40%;40%" dur="5s" repeatCount="indefinite"/>
            </rect>
          </pattern>

          <linearGradient id="type6_1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset=".2" style="stop-color:transparent;"></stop>
            <stop offset="1" style="stop-color:#64356BA6;"></stop>
            
          </linearGradient>

          <linearGradient id="type6_2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset=".2" style="stop-color:transparent;"></stop>
            <stop offset="1" style="stop-color:#5E7287A6;"></stop>
            
          </linearGradient>

        </defs>

        <text
          text-anchor="middle"
          x="50%"
          y="50%" 
          
          >
          <tspan text-anchor="middle" x="50%" y="50%"
          dy=".25em"
          class="outputTXT"
          fill="none"
          stroke="navy"
          stroke-width="9"
          font-family="arial"
          font-weight="900"
          font-style="italic"
          font-size="5em"
          ></tspan>
          <animateTransform
          class="translate"
     attributeName="transform"
     attributeType="XML"
     type="translate"
     dur="4s"
     calcMode="spline" keySplines='.5 0 .5 1;.5 0 .5 1'
     repeatCount="indefinite"
                      
    />
    <animateTransform
    class="skew"
     attributeName="transform"
     attributeType="XML"
     type="skewX"
   
     dur="4s"
     repeatCount="indefinite"
     additive="sum"
                      calcMode="spline" keySplines='.5 0 .5 1;.5 0 .5 1'
                      begin=".5s"
    />
        </text>

        <text
          text-anchor="middle"
          x="50%"
          y="50%" 
          
          
          >
          <tspan text-anchor="middle" x="50%" y="50%"
          dy=".25em"
          class="outputTXT"
          fill="url(#type2_1)"
          stroke="white"
          stroke-width="3"
          font-family="arial"
          font-weight="900"
          font-style="italic"
          font-size="5em"
          ></tspan>
          <animateTransform
          class="translate"
     attributeName="transform"
     attributeType="XML"
     type="translate"

     dur="4s"
     calcMode="spline" keySplines='.5 0 .5 1;.5 0 .5 1'
     repeatCount="indefinite"
     begin=".1s"
                      
    />
    <animateTransform
    class="skew"
     attributeName="transform"
     attributeType="XML"
     type="skewX"

     dur="4s"
     repeatCount="indefinite"
     additive="sum"
                      calcMode="spline" keySplines='.5 0 .5 1;.5 0 .5 1'
                      begin=".6s"
    />
        </text>

        <text class="initText" x="50%" y="50%" font-size="25">Type something below...</text>

        <animateTransform
          class="zoomOut"
          attributeName="transform" 
          type="scale" 
          dur="1s"
        />
        <animate class="opacityAnimate" attributeName="opacity" dur="1s"/>

      </svg>

    </div>

    <div class="buttonHolder">
      <button class="type">Type1</button>
      <button class="type">Type2</button>
      <button class="type">Type3</button>
      <button class="type">Type4</button>
      <button class="type">Type5</button>
      <button class="type">Type6</button>
    </div>

    <input type="text" placeholder="Type something..."/>

    <script src="main.js"></script>

  </body>
</html>
