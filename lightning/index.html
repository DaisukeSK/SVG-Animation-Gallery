<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Lightning</title>

  </head>
  <body>

    <div class="rangeContainer">
      <div class="paramName">Centralize:</div>
      <div class="flex">
        <img src="../img/minus.svg">
        <input type="range" min="0" max="100" value="50" name="centralize">
        <img src="../img/plus.svg">
      </div>

      <div class="paramName">Amount:</div>
      <div class="flex">
        <img src="../img/minus.svg">
        <input type="range" min="0" max="1" value="0.5" step="0.1" name="amount">
        <img src="../img/plus.svg">
      </div>
    </div>

    <svg width="100%" height="100%">
      <pattern id="bgFlash" width="100%" height="100%">
        <rect x="0" y="0" width="100%" height="100%" fill="black">
          <!-- <animate attributeName="fill" dur="1s" begin="5s"/> -->
          <animate attributeName="fill" dur="1s"/>
        </rect>
      </pattern>

      <rect x="0" y="0" width="100%" height="100%" fill="url(#bgFlash)">
    </svg>


    <div id="lightning"></div>
    
    
    <script src="main.js"></script>
  </body>
</html>
